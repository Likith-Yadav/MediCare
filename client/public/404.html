<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MediCare - Redirecting</title>
  <script>
    // Single Page Apps for GitHub Pages or Cloudflare Pages
    // This script takes the current URL and redirects to the root with a path parameter
    // https://stackoverflow.com/questions/36296012/is-there-a-configuration-in-github-pages-that-allows-you-to-redirect-everything
    
    // Get the current path and redirect to the root with it as a query parameter
    const path = window.location.pathname;
    const redirectUrl = window.location.origin + '/?path=' + encodeURIComponent(path);
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
